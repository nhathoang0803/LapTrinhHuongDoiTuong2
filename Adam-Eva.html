<script>
    class Apple {
        constructor() {
            this.weight = 4;
        }
        decrease() {
            this.weight -= 1;
            if(this.weight>3){
                alert("Chỉ được cạp thêm " + this.weight + " miếng!");
            }
            else if(this.weight === 3){
                alert("Chỉ được cạp thêm " + this.weight + " miếng!");
                document.getElementById("apple").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlLD1MWw6S5HTrDcGKNm-V8Z2y225NBZu0Mg7ysG_8YqAiJaes";
            }
            else if(this.weight === 2){
                alert("Chỉ được cạp thêm " + this.weight + " miếng!");
                document.getElementById("apple").src = "https://img.lovepik.com/element/40080/2247.png_1200.png";
            }
            else if(this.weight === 1){
                alert("Chỉ được cạp thêm " + this.weight + " miếng!");
                document.getElementById("apple").src = "http://phamlam.com/uploads/2014/11/apple-980x691.jpg";
            }
            else if(this.weight === 0){
                this.isEmpty();
                document.getElementById("apple").src = "http://phamlam.com/uploads/2014/11/apple.jpg";
            }
            else{
                alert("Hết rồi mà!");
            }
        }
        isEmpty() {
            if (this.weight == 0) {
                alert("Đã ăn hết!");
                document.getElementById("apple").src = "http://phamlam.com/uploads/2014/11/apple.jpg";
            }
        }
        getWeight() {
            return this.weight;
        }
    }
    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
            this.appleWeight = apple.getWeight();
        }
        isMale() {
            if (this.gender === Male) {
                return Male;
            }
            else {
                return Female;
            }
        }
        setGender(gender) {
            this.gender = gender;
        }
        checkApple() {
            alert("Weight (Apple) is "+this.appleWeight);
        }
        eat(apple) {
            if (apple.weight > 0) {
                apple.decrease();
            }
            else {
                apple.isEmpty();
            }
        }
        say() {
            alert("Hi i'm " + this.name);
        }
        getWeight() {
            return this.weight;
        }
        setWeight(weight) {
            this.weight = weight;
        }
        getName() {
            return this.name;
        }
        setName(name) {
            this.name = name;
        }
        getInfo(){
            return "Name: " + this.name + "   Weight: " + this.weight + " kg     Gender: " +this.gender;
        }
    }
    var apple = new Apple();
    var adam = new Human("Adam", "Male", 65);
    var eva = new Human("Eva", "Female", 55);
    document.getElementById("demo").innerHTML = eva.getInfo();
    document.getElementById("demo1").innerHTML = adam.getInfo();
</script>
